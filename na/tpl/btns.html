<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../nui/resource/nui.css">
    <link rel="stylesheet" href="../resource/na.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>文档查阅系统</title>
</head>
<body><!-- 按钮 -->
<div class="na-page">
    <div class="nui-box nui-box-large">
        <div class="nui-box-hd">按钮组</div>
        <div class="nui-box-bd">
            <div class="nui-inline nui-w80">默认</div>
            <div class="nui-inline">
                <div class="" data-tab="a|nui-btn-blue">
                    <a class="nui-btn  nui-btn-default nui-btn-blue">左</a>
                    <a class="nui-btn  nui-btn-default">中</a>
                    <a class="nui-btn  nui-btn-default">右</a>
                </div>
            </div>
            <hr>
            <div class="nui-inline nui-w80">横排组</div>
            <div class="nui-inline">
                <div class="nui-btn-group" data-tab="a|nui-btn-blue">
                    <a class="nui-btn  nui-btn-default nui-btn-blue">左</a>
                    <a class="nui-btn  nui-btn-default">中</a>
                    <a class="nui-btn    nui-btn-default">右</a>
                </div>
            </div>
            <div class="nui-inline nui-w80">文件上传</div>
            <div class="nui-inline">
                <div class="nui-btn-group">
                    <a class="nui-btn  nui-btn-default nui-btn-blue">上传</a>
                    <div class="nui-inline"> <input readonly class="nui-input "></div>
                </div>
            </div>
            <hr>
            <div class="nui-inline nui-w80">竖排组</div>
            <div class="nui-inline nui-w400">
                <div class="nui-btn-group nui-btn-group--middle" data-tab="a|nui-btn-blue">
                    <a class="nui-btn nui-block nui-btn-default nui-btn-blue">上</a>
                    <a class="nui-btn nui-block nui-btn-default">中</a>
                    <a class="nui-btn nui-block nui-btn-default">下</a>
                </div>
            </div>

            <pre class="nui-mt">
.nui-btn-group 横排
.nui-btn-group--middle 竖排
        </pre>
        </div>
    </div>
</div>
<script src="../../nui/resource/jquery.min.js"></script>
<script src="../../nui/resource/nui.js"></script>
<script>
    new Function($('.ing-pre').html())()
</script>
</body>
</html>
