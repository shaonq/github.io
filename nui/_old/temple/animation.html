<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="../../../nui/resource/nui.min.css">
    <title>Title</title>
    <style>.content,.content *{margin: 20px}</style>
</head>
<body>
<div class="content"></div>
</body>

<script src="//cdn.bootcss.com/jquery/1.8.1/jquery.min.js"></script>
<script src="../resource/nui.min.js"></script>
<script>
    var list =[
            { key:"a-move-in-left",name:""},
            { key:"a-move-in-right",name:""},
            { key:"a-move-in-bottom",name:""},
            { key:"a-move-in-top",name:""},
            { key:"a-move-out-left",name:""},
            { key:"a-move-out-right",name:""},
            { key:"a-move-out-top",name:""},
            { key:"a-fade-in",name:""},
            { key:"a-fade-out",name:""},
            { key:"a-scale-in",name:""},
            { key:"a-scale-in-ease",name:""},
            { key:"a-scale-out",name:""},
            { key:"a-scale-out-ease",name:""},
            { key:"a-forwards",name:""},
        ];
    $.each(list,function (i,key) {
        var btn = document.createElement('a');
        btn.className = "nui-btn";
        btn.innerHTML = key.name||key.key;
        $(".content").append(btn);
        $(btn).on("click",function () {
            nui.open({
                content: btn.innerHTML,
                skin:key.key
            })
        })
    });
</script>
</html>
