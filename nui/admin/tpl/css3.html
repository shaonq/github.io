<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/nui/resource/nui.css">
    <link rel="stylesheet" href="../resource/na.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>文档查阅系统</title>
</head>
<body><!-- 按钮 -->
<div class="na-page">
    <div class="nui-box">
        <div class="nui-box-hd">各种风格的按钮</div>
        <div class="nui-box-bd">
            <a  tip="添加" tip-align="top" class="nui-btn  nui-btn-default "><i class="fa fa-lg fa-plus-circle" ></i> 添加</a>
            <a  tip="刷新" tip-align="left" class="nui-btn  nui-btn-black "><i class="fa fa-refresh" ></i> 刷新</a>
            <a  tip="收藏" tip-align="right" class="nui-btn  nui-btn-green "><i class="fa fa fa-star" ></i> 收藏</a>
            <a  tip="删除" tip-align="bottom" class="nui-btn  nui-btn-orange "><i class="fa fa-bitbucket" ></i> 删除</a>
            <a  tip="分享" tip-align="top" class="nui-btn  nui-btn-red "><i class="fa fa-share-alt" ></i> 分享</a>
            <a  tip="编辑" tip-align="top" class="nui-btn  "><i class="fa fa-edit" ></i> 编辑</a>
        </div>
    </div>
</div>
<script src="/nui/resource/jquery.min.js"></script>
<script src="/nui/resource/nui.js"></script>
<script>
    new Function($('.ing-pre').html())()
</script>
</body>
</html>
