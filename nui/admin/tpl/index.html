<div id="NA_script">
    <script src="/nui/resource/jquery.min.js"></script>
    <script src="/nui/resource/nui.js"></script>
    <script src="../resource/na.js"></script><script>
    /** 报表  */
    nui.loadJs("https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts.min.js", function () {
        function setOption(id, option) {
            var el = document.getElementById(id);
            if (el) {
                var chart = echarts.init(el);
                chart.setOption(option);
                var resize = nui.debounce(chart.resize,100);
                $(window).on('resize',resize).on("nui(tab)",resize);
            }
        }
        setOption('line1', {
            series: [
                {
                    color: ['#1780fb', '#F7B824'],
                    type: 'pie',
                    hoverAnimation: false,
                    startAngle: 135,
                    radius: ['0', '40%'],
                    label: {
                        formatter: '{b}\n{c}%'
                    },
                    data: [
                        {value: 450, name: '良品'},
                        {value: 50, name: '不良品'}
                    ]
                }
            ]
        });
        setOption('line2', {
            series: [
                {
                    color: ['#1780fb', '#F7B824'],
                    type: 'pie',
                    hoverAnimation: false,
                    startAngle: 135,
                    radius: ['0', '40%'],
                    label: {
                        formatter: '{b}\n{c}%'
                    },
                    data: [
                        {value: 50, name: '良品'},
                        {value: 450, name: '不良品'}
                    ]
                }
            ]
        });
    });
</script>
