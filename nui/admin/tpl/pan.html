    <div class="nui-box">
        <div class="box-bd"><!--  头部 -->
            <ul class="nui-flex">

                    <a class="nui-btn"><i class="fa fa-cloud-upload">上传</i></a>
                    <a class="nui-btn nui-btn-default "><i class="fa fa-lg fa-plus-circle"></i> 新建文件夹</a>

                    </span>
                </li>
            </ul>
            <hr>
            <ul class="nui-flex nui-lh24">
                <li><!-- 左侧内容 -->全部文件</li>
                <li class="right" style="width: 300px"><!-- 右侧侧内容 -->
                    <small>已全部加载，共12个</small>
                </li>
            </ul>
            <table class="nui-table" style="margin: 0">
                <tr class="thead">
                    <th width="20"><input type="checkbox" title=""></th>
                    <th>文件名</th>
                    <th width="60">大小</th>
                    <th width="180">修改日期</th>
                    <th width="100">编辑</th>
                </tr>
                <!-- 填充内容 -->
                <script>
                    (function (a) {
                        var a, b = ['txt', 'audio', 'doc', 'zip', 'video', 'xls', 'png', 'gif', 'jpg'];
                        for (a in b) {
                            document.writeln('\
                                <tr>\
                                <td class="center"><input type="checkbox" title=""></td>\
                                <td><i class="t-icon t-' + b[a] + '"></i> 不知道什么文件.' + b[a] + '</td>\
                                <td>10M</td>\
                                <td><span title="">2010-10-10 10:15</span></td>\
                                <td><a class="nui-btn nui-btn-small">确定</a><a class="nui-btn-red nui-btn nui-btn-small">删除</a></td>\
                                </tr>'
                            );
                        }
                    }())
                </script>
            </table>
        </div>
    </div>
