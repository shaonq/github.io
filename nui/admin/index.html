    <script>
        $('.na-head__user').on("click", function () {
            nui.open({
                content: nui.createDropdown(['个人中心', '我的资料', '其他']),
                title: "用户中心", type: 4, shadow:0.1,time: 0, elem: this, success: function (that, index) {
                    $("a", this).on("click", function () {
                        nui.toast("你选择了" + this.innerHTML);
                        nui.close(index)
                    })
                }
            })
        })
