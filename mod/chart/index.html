<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据展示</title>
    <style>* { padding: 0; margin: 0; } body{overflow: hidden;padding: 25px;}</style>
</head>
<body>
    <div style="width: 400px;height: 200px;margin: auto;background-color: #fff">
        <canvas id="canvas" ></canvas>
    </div>
</body>
<script src="//cdn.bootcss.com/jquery/1.8.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/Chart.js/2.5.0/Chart.min.js"></script>
<script src="../../nui/resource/nui.min.js"></script>
<script>
    var param =nui.get.param('data');
    try {param = $.parseJSON(param)}catch(e) {}
    if(typeof param === "object" ){
        var labels =[];
        var datas =[];
        for(var i in param){
            labels.push(i);
            datas.push(param[i]);
        }
        var data = {
            labels: labels,
            datasets: [
                {
                    fill: false,
                    lineTension: 0.1,
                    backgroundColor: "#fff",
                    borderColor: "#666",
                    pointBorderColor: "#666",
                    pointBackgroundColor: "#fff",
                    pointBorderWidth: 1,
                    pointHoverRadius: 5,
                    pointHoverBackgroundColor: "#333",
                    pointHoverBorderColor: "#333",
                    pointHoverBorderWidth: 2,
                    pointRadius: 1,
                    pointHitRadius: 10,
                    data: datas,
                    spanGaps: false,
                }
            ]
        };
        var options ={
            scales: {
                xAxes: [{
                    display: false
                }],
                yAxes:[{
                    display: false
                }]
            },
            title: {    //标题
                display: false
            },
            legend: {   //图例
                display: false
            }

        };
        var myLineChart = new Chart(canvas, {
            type: 'line',
            data: data,
             options: options
        });
    }
</script>
</html>
